<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row container ">
      <div class="columns cabecera small-centered">
        <span class="title-cabecera">Ingrese su usuario </span>
      </div>
      	<div class="large-12 columns small-centered panel formulario">
          <p class="parrafo">Página web para enviar notificaciones al celular, disponible para iphone y para android</p>
          <form>
            <div class="row">
              <div class=" columns input-user">
                <input type="text" placeholder="      Usuario" id="user"></input>
                <input type="password" placeholder="      Ingrese Contraseña" id="password"><i class="fa fa-key key"></i></input>
                <a href="message.html" class="small radius button btn">Iniciar Sesión</a><br/>
                <img src="img/logo.png" class="img-logo">
              </div>
            </div>
          </form>
        </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
